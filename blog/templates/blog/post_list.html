{% extends 'blog/base.html'%}
{% block content %}
    {% for post in posts %}
        <div class="post">

            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
            <em>{{post.text|linebreaksbr}}</em>
            <div class="data">
                <p>opublikowany: {{post.publish_date}}</p>
            </div>
        </div>
        {% endfor %}
    {% endblock %}
